name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install web dependencies
        run: cd web && bun install --frozen-lockfile
      
      - name: Install API dependencies
        run: cd api && uv sync
      
      - name: Lint
        run: bun run lint
        continue-on-error: true  # 153 pre-existing lint errors - TODO: fix separately
      
      - name: Type check
        run: bun run typecheck
      
      - name: Test API
        run: bun run test:api
      
      # Web unit tests skipped - no unit tests exist yet
      # E2E tests run separately via test:e2e
